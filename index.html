<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css"></style>
</head>
<body ng-app="app">
	<div class="container row" ng-controller="myCtrl">
		<h1>this is a cash register</h1>
		<current-transaction>
	</current-transaction>
	<div class="container">
		<section class="col-xs-6 col-md-6">

		<form name="inputForm" ng-submit="inputForm.$valid && submit(newItem)">
				<p id="help">Helpful notes will appear here</p>
				<div>
					<p>Item name:    <input type="text" ng-model="title" name="title" id="title" required/></p>
				</div>
				<div>
					<p>Cost: <input type="number" ng-model="cost" name="cost" id="cost" required/></p>
				</div>
				<div>
					<p>Notes: <input type="text" ng-model="notes" name="notes" id="notes"/></p>
				</div>
				<div>
					<div> inputForm is {{inputForm.$valid}}</div>
					<input type="submit" id="submit" value="Submit Content" />
					<h1>fix sum function</h1>

				</div>
			</form>
		</section>
	</div>
</div>

</body>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="help.js"></script>
</html>
