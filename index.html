<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Demo project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<style type="text/css"></style>
</head>
<body ng-app="app">
	<div class="container row" ng-controller="myCtrl">
		<h1>this is a cash register</h1>
		<section class="col-xs-6 col-md-6">
			<table class="table">
				<tr>
					<th >
					<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="setFilter('title')">
							transaction
						</button>
					</th>
					<th>
						<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="setFilter('cost')">
							cost
						</button>
					</th>
					<th>
						<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="setFilter('notes')">
							notes
						</button>
					</th>
				</tr>
				<tr ng-repeat="transaction in transactions | orderBy: filterBy">
					<td>{{ transaction.title }}</td>
					<td>{{ transaction.cost | currency}}</td>
					<td>{{ transaction.notes }}</td>
				</tr>
				<tr>
					<th>TOTAL</th>
					<th>{{ sum() | currency}}</th>
					<th></th>
				</tr>

			</table>
		</section>
		<div class="container">
		<section class="col-xs-6 col-md-6">

  <form ng-submit="submit(newItem)">
    <div>
      <input type="title" ng-model="title" name="text" /> 
    </div>
    <div>
      <input type="cost" ng-model="cost" name="text" />
    </div>
    <div>
      <input type="notes" ng-model="notes" name="text" />
    </div>
    <div>
    <input type="submit" id="submit" value="Submit Content" />  
    <h1>fix sum function</h1>

    </div>
  </form>
		</section>
</div>
	</div>

</body>
<script type="text/javascript" src="app.js"></script>
</html>
